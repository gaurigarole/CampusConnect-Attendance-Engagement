<template>
    <lightning-card title="Student Search" icon-name="standard:contact">
        <div class="slds-p-around_medium">
            <div class="slds-grid slds-gutters">
                <div class="slds-col slds-size_2-of-3">
                    <lightning-input
                        type="search"
                        value={searchTerm}
                        onchange={handleSearchChange}
                        label="Search by Name or Roll No"
                        placeholder="Enter at least 2 characters...">
                    </lightning-input>
                </div>
                <div class="slds-col slds-size_1-of-3 slds-p-top_medium">
                    <lightning-button
                        label="Search"
                        variant="brand"
                        onclick={handleSearchClick}
                        disabled={isSearchDisabled}>
                    </lightning-button>
                </div>
            </div>

            <template if:true={error}>
                <div class="slds-m-top_medium slds-notify slds-notify_alert slds-theme_alert-texture slds-theme_error">
                    <span class="slds-assistive-text">Error</span>
                    <span class="slds-icon_container slds-icon-utility-error slds-m-right_x-small">
                        <lightning-icon icon-name="utility:error" size="x-small"></lightning-icon>
                    </span>
                    <h2>Error searching students</h2>
                </div>
            </template>

            <template if:true={students.length}>
                <div class="slds-m-top_medium">
                    <lightning-datatable
                        key-field="Id"
                        data={students}
                        columns={columns}
                        onsort={handleSort}
                        sorted-by={sortedBy}
                        sorted-direction={sortedDirection}
                        onrowaction={handleRowAction}
                        hide-checkbox-column
                        show-row-number-column
                        is-loading={isLoading}>
                    </lightning-datatable>
                </div>
            </template>

            <template if:true={showNoResults}>
                <div class="slds-m-top_medium slds-text-align_center">
                    <p>No students found matching your search criteria.</p>
                </div>
            </template>
        </div>
    </lightning-card>
</template>
